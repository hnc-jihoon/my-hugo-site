{{ $sassTemplate := resources.Get "css/MenuBarComponent.scss" }}
{{ $style := $sassTemplate | resources.ExecuteAsTemplate "MenuBar.scss" . | resources.ToCSS }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}" />

<div id="menu_bar_container"></div>
<!-- TODO: find a better way to handle the baseURL -->
{{ $js := resources.Get "js/MenuBarComponent/MenuBarComponent.jsx" | js.Build (dict "params" (dict "baseURL" .Site.BaseURL)) }}
<script src="{{ $js.RelPermalink }}"></script>

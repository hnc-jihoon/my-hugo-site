{{ define "header" }}{{ partial "menu-bar.html" . }}{{ end }}

{{ define "main" }}
  
  {{ $sass := resources.Get "css/custom.scss" }}
  {{ $style := $sass | resources.ToCSS }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" />

  <div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
        <h1 class="f1">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "green" }}">
        {{ .Content }}
      </div>

    </article>
  </div>
{{ end }}
